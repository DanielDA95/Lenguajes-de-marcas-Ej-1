<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Cabecera */
        header {
            background-color: #282828;
            text-align: center;
            padding: 20px;
            color: white;
        }
        /* Capa central */
        .central {
            display: flex;
            justify-content: space-between;
            background-color: #a8c68a5f;
            padding: 20px;
        }
        /* Capa izquierda */
        .izquierda {
            width: 50%;
            background-color: #6076a6;
            font-size: 18px;
        }
        /* Pie de página */
        footer {
            background-color: #04030343;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Página estructurada con capas</h1>
    </header>
    <div class="central">
        <div class="izquierda">
            <ul>
                <li style="color: red;">Rojo</li>
                <li style="color: green;">Verde</li>
                <li style="color: blue;">Azul</li>
                <li style="color: orange;">Naranja</li>
                <li style="color: purple;">Morado</li>
            </ul>
        </div>
        <!-- Otra capa central (derecha) podría ir aquí -->
    </div>
    <footer>
        <p>Pie de página</p>
    </footer>
</body>
</html>
